<body>
    <h1>Roast Duck</h1>
    <img src="../images/roast_duck.jpg" alt="A picture of roast duck">
    <h3>Recipe</h3>
    <p>This is a roast duck. Duck is fattier than chicken and the meat is darker.</p>
    <ul>
        <li>Whole duck</li>
        <li>Spices</li>
    </ul>
    <ol>
        <li>Pat the duck dry and cut off the tail</li>
        <li>Braise the duck in soy sauce and sauce packet</li>
        <li>Roast the duck in the oven</li>
        <li>Rest for 10 minutes and carve</li>
    </ol>
